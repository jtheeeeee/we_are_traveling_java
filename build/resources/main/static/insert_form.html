<script>
    $(document).ready(function () {
        if (localStorage.getItem("username")) {
            let username = localStorage.getItem("username");
            $("#log-in").hide();
            $("#log-out").show();
        } else {
            $("#log-in").show();
            $("#log-out").hide();
        }
    });

    function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        location.href = '/';
    }


    $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
        if (localStorage.getItem('token')) {
            jqXHR.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
        }
    });

    function save(){
        let username = localStorage.getItem("username");
        var data = new FormData();
        data.append( "title", $("#title").val() );
        data.append( "content", $("#content").val() );
        data.append( "username", username );
        data.append( "image", $("#image")[0].files[0] );
        if( typeof $("#image")[0].files[0] != 'undefined') data.append( "image", $("#image")[0].files[0] );
        data.append("accommodation", $("#accommodation").val());
        data.append("transportation",$("#transportation").val());
        data.append("food",$("#food").val());
        data.append("entertainment",$("#entertainment").val());
        data.append("shopping", $("#shopping").val());
        data.append("others", $("#others").val());
        data.append("total",$("#total").val());

        //
        //
        // let info ={
        //     title: "제목2",
        //     content: "내용2",
        //     username: username,
        //     accommodation: 1,
        //     transportation: 2,
        //     food: 3,
        //     entertainment: 7,
        //     shopping: 6,
        //     others: 5,
        //     total: 4
        //
        // }
        $.ajax({
            type: 'POST',
            url: `/infoContents`,
            processData: false,
            contentType: false,
            data: data,
            success: function (response) {
                alert("저장완료" +response["id"]);
                location.href = "/infoContent?id="+response['id'];
            }
        })
    }


</script>

<script>
    function readImage(input) {
        // 인풋 태그에 파일이 있는 경우
        if (input.files && input.files[0]) {
            // 이미지 파일인지 검사 (생략)
            // FileReader 인스턴스 생성
            const reader = new FileReader()
            // 이미지가 로드가 된 경우
            reader.onload = e => {
                const previewImage = document.getElementById("preview-image")
                previewImage.src = e.target.result
            }
            // reader가 이미지 읽도록 하기
            reader.readAsDataURL(input.files[0])
        }
    }

    const inputImage = document.getElementById("image")
    inputImage.addEventListener("change", e => {
        readImage(e.target)
    })
</script>
