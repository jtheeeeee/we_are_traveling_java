<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We are Traveling</title>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
</head>
<style>

    body {
        font-family: "Space Grotesk", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }

    .wrap {
        padding: 1.5rem;
    }

    nav {
        padding: 16px 36px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 6px 16px #f0f3f4;
    }
    nav container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
    }
    nav container ul, nav container .nav_menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style: none;
        gap: 36px;
    }
    nav container li a {
        padding: 8px;
        letter-spacing: 0.2rem;
        font-size: 0.9rem;
        text-decoration: none;
        text-transform: uppercase;
        color: #999999;
        transition: color 150ms ease-out;
    }
    nav container li a:hover {
        color: #030303;
    }

    .logo-text {
        font-size: 1.4rem;
        line-height: 0.8;
        letter-spacing: 0.6rem;
        font-weight: 700;
        position: relative;
        text-transform: uppercase;
    }
    .logo-text:after {
        content: "";
        width: 6px;
        height: 6px;
        position: absolute;
        background: black;
        top: calc(100%/2.7);
        margin-left: 12px;
        border-radius: 2px;
    }

    .nav--button {
        text-decoration: none;
        text-transform: uppercase;
        padding: 12px 24px;
        color: white;
        border: solid black 2px;
        background: black;
        transition-property: color, background;
        transition-duration: 0.15s;
        transition-timing-function: ease-out;
        border-radius: 3px;
        cursor: pointer;
    }
    .nav--button:hover {
        color: black;
        background: transparent;
    }

    .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 48px;
        border-radius: 5px;
        min-height: 50vh;
        position: relative;
        background-image: url("https://wallpapercave.com/wp/wp6493802.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .hero a {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        padding-top: 24px;
        color: white;
        height: 100%;
        width: 5%;
    }
    .hero a.left {
        left: 0;
    }
    .hero a.right {
        right: 0;
    }

    .hero--button {
        text-decoration: none;
        text-transform: uppercase;
        padding: 12px 24px;
        color: black;
        border: solid white 2px;
        background: white;
        transition-property: color, background;
        transition-duration: 0.15s;
        transition-timing-function: ease-out;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 24px;
    }
    .hero--button:hover {
        color: #999999;
    }

    #nav_big_text {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        color: #dce2e5;
        opacity: 0;
        font-size: 18rem;
        font-weight: 700;
        line-height: 0.8;
        text-transform: uppercase;
        transform: translateX(10%);
        transition-property: transform, opacity;
        transition-duration: 0.25s;
        transition-timing-function: ease-out;
        z-index: -1;
    }

    #nav_big_text.big_text_active {
        transform: translateX(0%);
        opacity: 1;
    }

    footer {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        position: absolute;
        bottom: 24px;
    }

    .copyright {
        font-size: 0.7rem;
        letter-spacing: 0.2rem;
        color: #999999;
        text-transform: uppercase;
    }

    .social_links {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 2px;
        margin-right: 24px;
    }
    .social_links a {
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        width: 32px;
        height: 32px;
        border-radius: 5px;
        background: transparent;
        transition-property: background, opacity;
        transition-duration: 0.25s;
        transition-timing-function: ease-out;
    }
    .social_links a:hover {
        background: #fff;
        color: #999999;
    }

    #log-out {
        display:none;
    }

</style>
<script>
    $(document).ready(function () {
        if (localStorage.getItem("username")){
            let username = localStorage.getItem("username");
            $("#log-in").hide();
            $("#log-out").show();
            alert(username)
        }else{
            $("#log-in").show();
            $("#log-out").hide();
        }
    });

    function logout(){
        localStorage.removeItem("token");
        localStorage.removeItem("username");
        location.href = '/';
    }

    $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
        if(localStorage.getItem('token')) {
            jqXHR.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
        }
    });


</script>
<body>
<div class="wrap">
    <nav>
        <container>
            <div class="logo-wrap">
                <div class="logo-text">WELING</div>
            </div>
            <div class="nav_menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="https://diagnostic-chevre-17e.notion.site/f2f62d58bb9a4d659c2fc034e5c7a6b8">FAQ</a></li>
                    <li><a href="#">SEARCH</a></li>
                </ul>

                <button class="nav--button" id="log-in" onclick="location.href='/user/login'">Log-in</button>
                <button class="nav--button" id= "log-out" onclick="logout()">Log-out</button>
            </div>
        </container>
    </nav>

    <div class="hero">
        <a href="" class="nav left">
            <svg fill="none" class="rubicons chevron-left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path d="M15 6l-6 6 6 6" stroke-linecap="round"></path>
            </svg>
        </a>
        <a href="" class="nav right">
            <svg fill="none" class="rubicons chevron-right" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path d="M9 18l6-6-6-6" stroke-linecap="round"></path>
            </svg>
        </a>


    </div>
    <div id="nav_big_text"></div>
    <script>
        const navLinks = document.querySelectorAll("nav a")
        const navTextCopy = document.getElementById("nav_big_text")

        for (var i=0; i<navLinks.length; i++){
            navLinks[i].addEventListener("mouseover",function(){
                let navLinkText = this.textContent
                navTextCopy.textContent = navLinkText
                navTextCopy.classList.add("big_text_active")
            })

            navLinks[i].addEventListener("mouseout",function(){
                let navLinkText = this.textContent
                navTextCopy.textContent = navLinkText;
                navTextCopy.classList.remove("big_text_active")
            })
        }

        function copyrightYear() {
            const yearEl = document.querySelector('.year')
            const date = new Date()
            yearEl.textContent = date.getFullYear()
        }

        copyrightYear()
    </script>
    <footer>

        <div class="social_links">
            <a id="help" href="#">
                <svg fill="none" class="rubicons brands-facebook" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M16 14l1-4h-4V7a1.0002 1.0002 0 011-1h3V2h-3a4.9997 4.9997 0 00-5 5v3.007L6 10v4h3v8h4v-8h3z" stroke-linejoin="round"></path>
                </svg>
            </a>
            <a id="instagram" href="#">
                <svg fill="none" class="rubicons brands-instagram" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M16 3H8C5.2386 3 3 5.2386 3 8v8c0 2.7614 2.2386 5 5 5h8c2.7614 0 5-2.2386 5-5V8c0-2.7614-2.2386-5-5-5z" stroke-miterlimit="10"></path>
                    <path d="M15.375 12c0-1.864-1.511-3.375-3.375-3.375S8.625 10.136 8.625 12s1.511 3.375 3.375 3.375 3.375-1.511 3.375-3.375zM17.375 7.312c0-.3794-.3086-.687-.688-.687a.687.687 0 00-.687.687v.001c0 .3794.3086.687.688.687a.687.687 0 00.687-.687v-.001z" stroke-miterlimit="10"></path>
                </svg>
            </a>
            <a id="twitter" href="#">
                <svg fill="none" class="rubicons brands-twitter" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M22 4a11.4143 11.4143 0 01-3.072 1.357 3.9488 3.9488 0 00-6.2459.373A3.9483 3.9483 0 0012 8v.881C8 10 5 8 3 5c0 0-3 8 5.475 11.348A11.1144 11.1144 0 012 18c7.932 4.407 17.932.111 17.932-10.025A8.527 8.527 0 0022 4z" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </a>
        </div>

        <div class="copyright">
            <span class="year">2021</span> WELING - All rights reserved.
        </div>

    </footer>
</div>
</body>
</html>
