    <title>COMMUNITY</title>
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        body {
            font-family: "Space Grotesk", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .wrap {
            padding: 1.5rem;
        }

        nav {
            padding: 16px 36px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 6px 16px #f0f3f4;
        }

        nav container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }

        nav container ul, nav container .nav_menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            gap: 36px;
        }

        nav container li a {
            padding: 8px;
            letter-spacing: 0.2rem;
            font-size: 0.9rem;
            text-decoration: none;
            text-transform: uppercase;
            color: #999999;
            transition: color 150ms ease-out;
        }

        nav container li a:hover {
            color: #030303;
        }

        .logo-text {
            font-size: 1.4rem;
            line-height: 0.8;
            letter-spacing: 0.6rem;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
        }

        .logo-text:after {
            content: "";
            width: 6px;
            height: 6px;
            position: absolute;
            background: black;
            top: calc(100% / 2.7);
            margin-left: 12px;
            border-radius: 2px;
        }

        .nav--button {
            text-decoration: none;
            text-transform: uppercase;
            padding: 12px 24px;
            color: white;
            border: solid black 2px;
            background: black;
            transition-property: color, background;
            transition-duration: 0.15s;
            transition-timing-function: ease-out;
            border-radius: 3px;
            cursor: pointer;
        }

        .nav--button:hover {
            color: black;
            background: transparent;
        }
        footer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: absolute;
            bottom: 24px;
        }

        .copyright {
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            color: #999999;
            text-transform: uppercase;
        }

        .social_links {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 2px;
            margin-right: 24px;
        }

        .social_links a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            width: 32px;
            height: 32px;
            border-radius: 5px;
            background: transparent;
            transition-property: background, opacity;
            transition-duration: 0.25s;
            transition-timing-function: ease-out;
        }

        .social_links a:hover {
            background: #fff;
            color: #999999;
        }
        #log-out {
            display: none;
        }



    </style>
    <script>
        $(document).ready(function () {
            getBoards();
        });

        function getBoards() {
            let tag = $("#searchTag").val();
            $.ajax({
                type: "GET",
                url: `/boards?searchTag=${tag}`,
                contentType: 'application/json; charset=utf-8',
                success: function (response) {
                    $("#list-post").empty();
                    for (let i = 0; i < response.length; i++) {
                        num = response.length - i;
                        makeListPost(response[i], num);
                    }
                }
            })
        }

        function makeListPost(board, index) {
            let tags = '';
            for (let i = 0; i < board['tags'].length; i++) {
                console.log(board['tags'][i]);
                tags += " #" + board['tags'][i]['name'];
            }

            let tempHtml = ` <tr>
                      <th scope="row">${index}</th>
                      <td><a href="view.html?idx=${board['idx']}">${board['title']}</td>
                      <td>${board['comments'].length}</td>
                      <td>${tags}</td>
                      <td>${board['createdAt']}</td>
                      </tr>
                    `;
            $("#list-post").append(tempHtml);
        }
        $(document).ready(function () {
            if (localStorage.getItem("username")) {
                let username = localStorage.getItem("username");
                $("#log-in").hide();
                $("#log-out").show();
            } else {
                $("#log-in").show();
                $("#log-out").hide();
            }
        });

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("username");
            location.href = '/';
        }

        $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
            if (localStorage.getItem('token')) {
                jqXHR.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('token'));
            }
        });
    </script>
</head>
<body>
<div class="wrap">
    <nav>
        <container>
            <div class="logo-wrap">

                margin-top: 2px;
                margin-bottom: 2px;
                "><font size="2">WE ARE TRAVELING</font></p>

            </div>
            <div class="nav_menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="/content">Gallery</a></li>
                    <li><a href="/board">Community</a></li>
                    <li><a href="https://diagnostic-chevre-17e.notion.site/f2f62d58bb9a4d659c2fc034e5c7a6b8">FAQ</a>
                    </li>
                </ul>

                <button class="nav--button" id="log-in" onclick="location.href='/user/login'">Log-in</button>
                <button class="nav--button" id="log-out" onclick="logout()">Log-out</button>
            </div>
        </container>
    </nav>

    <h1 class="display-4">COMMUNITY</h1>
    <hr class="my-4">
    <div class="input-group mb-3" style="width: 30%; float: right">
        <input type="text" class="form-control" placeholder="Tag" aria-label="태그" aria-describedby="basic-addon2"
               id="searchTag">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary " type="button" onclick="getBoards()">Search</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
<!--            사용자 아이디 추가할 것-->
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Comments</th>
            <th scope="col">Tag</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody id="list-post">
        </tbody>
    </table>

    <p class="lead">
        <button onclick="location.href='/board_insert'"
                style="float: right; width: 10%; color:white; border-radius:3px; font-size:20px; background-color: #333333">

    </p>
</div>
    <footer>

        </div>

        <div class="copyright">

    </footer>
