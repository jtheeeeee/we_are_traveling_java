<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->

    <!-- 태그 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-tagsinput.css">
    <script src="js/bootstrap-tagsinput.js"></script>

    <title>글 수정하기</title>
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 800px;
            margin: auto;
        }

        .tagbox {
            width: 500px;
        }

        .save_btn {
            text-align: center;
        }

        .button {
            position: relative;
            border-radius: 3px;
            background-color: blue;
            border: none;
            font-size: 15px;
            color: #FFFFFF;
            padding: 10px;
            width: 80px;
            height: 40px;
            text-align: center;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
        }

        .button:after {
            content: "";
            background: #f1f1f1;
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 1s
        }

        .button:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s
        }
    </style>
    <script>
        let url =  new URL(document.URL);
        let idx = '';
        let username =localStorage.getItem("username");
        let id = url.searchParams.get('id')
        let src_img=''
        $(document).ready(function () {
            idx = getParam('idx');
            getBoard(idx);
        });

        function getParam(name) {
            var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        function getBoard(idx) {
            $.ajax({
                type: "GET",
                url: `/view/${idx}`,
                contentType: "application/json",
                success: function (response) {
                    let title = response["title"]
                    let content = response["content"]
                    src_img=response['imageUrl']

                    $("#title").attr('value',title);
                    $("#content").html(content);
                    $("#image").attr("src",response['imageUrl']);

                    $("#comment-list").empty();
                    for (let i = 0; i < response['comments'].length; i++) {
                        makeListComment(response['comments'][i])
                    }
                }
            })
        }
        function postingBoard() {
            var data = new FormData();
            data.append("title", $("#title").val());
            data.append("content", $("#content").val());
            data.append("tags", $("#tags").val());
            data.append("image", $("#image")[0].files[0]);
            if( typeof $("#image")[0].files[0] != 'undefined') data.append( "image", $("#image")[0].files[0] );

            $.ajax({
                type: "POST",
                url: '/board',
                processData: false,
                contentType: false,
                data: data,
                success: function (response) {
                    location.href= "/view?idx="+response["idx"];

                }
            })
        }
    </script>
</head>
<body>
<div class="wrap">

    <h2>글 수정하기</h2>
    <hr class="my-4">
    <div>
        <div class="form-group">
            <label for="title">제목</label>
            <input id="title" class="form-control">
        </div>
        <div class="form-group" width="20px">
            <label for="content">내용</label>
            <textarea id="content" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">태그</label><br>
            <input type="text" value="" id="tags" data-role="tagsinput" class="tagbox"/>
            <p style="font-size:13px; color: dimgrey">(구인 시, "구인" 태그와 "여행 지역" 태그 필수!)</p>
        </div>
        <input type="file" id="image" name="image">
        <div class="form-group save_btn"><br><br>
            <button type="button" class="button" style="background-color:#333333 " onclick="postingBoard()">Save
            </button>
        </div>
    </div>
</div>
</body>
</html>
