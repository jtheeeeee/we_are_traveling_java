spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:springprac
spring.datasource.username=sa
spring.datasource.password=

spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.cache=false
#jdbc:h2:mem:springcoredb
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

jwt.secret=javainuse


spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

cloud.aws.stack.auto=false
cloud.aws.credentials.use-default-aws-credentials-chain=true
cloud.aws.s3.bucket=weling-data
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket.url=https://weling-data.s3.ap-northeast-2.amazonaws.com/

logging.level.com.amazonaws.util.EC2MetadataUtils=error